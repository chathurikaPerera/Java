<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
 <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
 <h2 >Spring Boot Crud System -Student Registration</h2>
 <tr>
 <div align = "left" >    
      <h3><a  th:href="@{'/new'}">Add new</a></h3>     
     </div>
 
 </tr>
 <tr>
 
 <div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
       <th>Student ID</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="student : ${liststudent }">
 <td th:text="${student.Id}">Student ID</td>
 <td th:text="${student.username}">StudentName</td>
 <td th:text="${student.job}">Course</td>
 <td th:text="${student.email}">Fee</td> 
 <td>
 <a th:href="@{'/edit'}">Edit</a>
 </td>     
 <td>
 <a th:href="@{'/delete/' + ${student.Id}}">Delete</a>
 </td>     
 </tr> 
   
  </tbody>
</table>
                    
                 </div>
 
            </div> 
 
 </tr>
 
 </tbody>
 </table>
 <div>

</body>
</html>
